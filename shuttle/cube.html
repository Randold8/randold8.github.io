<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>Top Down Rectangle Control</title>
  <script src="phaser.min.js"></script> 
</head>
<body>

  <script type="text/javascript">

    let config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    let game = new Phaser.Game(config);

    function preload() {
      this.load.image('rectangle', 'rectangle.png');
    }

    function create() {
      this.rectangle = this.physics.add.sprite(400, 300, 'rectangle');

      this.input.keyboard.on('keydown_LEFT', () => {
        this.rectangle.setVelocityX(-160);
      });

      // Other arrow key handlers...

    }
    
    function update() {
      this.rectangle.body.velocity.normalize().scale(160);
    }

  </script>

</body>
</html>
