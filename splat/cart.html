<!DOCTYPE html>
<html>
<head>
  <title>Splatoon Merch Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="img/icon.png">
</head>
<body>

    <header>
        <img src="img/framer.svg" class="frame">
        <span>
          <div class="logo">
            <img src="img/splatoon3-logo.webp">
            <div class="header-text">Merch store!</div>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="https://splatoon.nintendo.com/en/buy/" target="_blank">Buy Splatoon 3!</a></li>
              <li><a href="index.html#discounts">Discounts</a></li>
              <li><p style="background-color:#7e8008">Checkout</p></li>
            </ul>
          </nav>
      </span>
      <img src="img/framel.svg" class="frame">
      </header>
  <span class="cart">
    <div id="cart-total">Your total: $0</div>
      <span class="cart-buttons">
        <button id="clear-button">Clear all</button>
        <a href="index.html">
          <button>Home</button>
        </a>
      </span>
  </span>
  <section class="info">
   <img src="img/goldcart.png" style="height:200px">
   <div class="infotext">
    <form id="userForm" action="https://example.com/submit" method="post">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="100"><br>
        <label for="delivery">Delivery Method:</label><br>
        <input type="radio" id="delivery1" name="delivery" value="standard">
        <label for="delivery1">Standard</label><br>
        <input type="radio" id="delivery2" name="delivery" value="express">
        <label for="delivery2">Express</label><br>
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        <input type="hidden" id="productId" name="productId" value="12345">
        <input type="submit" value="Submit">
      </form>
  </div> 
  </section>
  <footer>
    <p>Â© 2023 Splatoon Merch Store</p>
  </footer>
<script src="script.js"></script>
<script src="forms.js"></script>
</body>
</html>
